<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Slideshow - SIVEC Engineering</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .test-hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .hero-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -2;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: all 1s ease-in-out;
            transform: translateX(100%);
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 2;
        }

        .slide:first-child,
        .slide.active {
            opacity: 1 !important;
            transform: translateX(0) !important;
        }

        /* Fallback: Show first slide immediately */
        .hero-slideshow .slide:first-child {
            opacity: 1;
            transform: translateX(0);
            z-index: 2;
        }

        .slide.prev {
            transform: translateX(-100%);
        }

        .slide.next {
            transform: translateX(100%);
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(44, 94, 63, 0.7) 0%, rgba(74, 157, 111, 0.7) 50%, rgba(33, 150, 243, 0.7) 100%);
            z-index: -1;
        }
        
        .test-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }
        
        .test-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .test-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        /* Slideshow Navigation Dots */
        .slideshow-nav {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .nav-dot:hover,
        .nav-dot.active {
            background: white;
            transform: scale(1.2);
        }

        /* Slideshow Controls */
        .slideshow-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }

        .slide-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .slide-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            transform: scale(1.1);
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="test-hero">
        <div class="hero-slideshow">
            <div class="slide active" style="background-image: url('images/slide-1.jpg')"></div>
            <div class="slide" style="background-image: url('images/slide-2.jpg')"></div>
            <div class="slide" style="background-image: url('images/slide-3.jpg')"></div>
            <div class="slide" style="background-image: url('images/slide-4.jpg')"></div>
            <div class="slide" style="background-image: url('images/slide-5.jpg')"></div>
            <div class="hero-overlay"></div>
        </div>
        
        <div class="test-content">
            <h1>SIVEC Engineering</h1>
            <p>Testing Background Slideshow</p>
            <p style="font-size: 1rem; color: #ccc;">Images should be sliding automatically every 5 seconds</p>
        </div>
        
        <!-- Slideshow Navigation Dots -->
        <div class="slideshow-nav">
            <span class="nav-dot active" data-slide="0"></span>
            <span class="nav-dot" data-slide="1"></span>
            <span class="nav-dot" data-slide="2"></span>
            <span class="nav-dot" data-slide="3"></span>
            <span class="nav-dot" data-slide="4"></span>
        </div>
        
        <!-- Slideshow Controls -->
        <div class="slideshow-controls">
            <button class="slide-btn prev-btn" id="prevSlide">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="slide-btn next-btn" id="nextSlide">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    
    <div class="status" id="status">
        Initializing slideshow...
    </div>

    <script src="slideshow-simple.js"></script>
    
    <script>
        // Update status display
        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
        }
        
        // Monitor slideshow
        setInterval(() => {
            if (window.sivecSlideshow) {
                updateStatus(`
                    Slideshow: Active<br>
                    Current: ${window.sivecSlideshow.getCurrentSlide()}/${window.sivecSlideshow.getTotalSlides()}<br>
                    Time: ${new Date().toLocaleTimeString()}
                `);
            } else {
                updateStatus('Slideshow: Not loaded');
            }
        }, 1000);
        
        // Test buttons
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                if (window.sivecSlideshow) {
                    window.sivecSlideshow.next();
                }
            }
        });
    </script>
</body>
</html>
